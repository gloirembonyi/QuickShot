<!DOCTYPE html>
<html>
<head>
  <title>AI Screenshot Analyzer Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      color: #333;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    input[type="text"], 
    select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .help-text {
      margin-top: 5px;
      font-size: 12px;
      color: #666;
    }
    button {
      background-color: #0060df;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003eaa;
    }
    .status {
      margin-top: 16px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #e6f4ea;
      color: #137333;
    }
    .error {
      background-color: #fce8e6;
      color: #c5221f;
    }
  </style>
</head>
<body>
  <h1>AI Screenshot Analyzer Settings</h1>
  
  <div class="form-group">
    <label for="apiKey">API Key:</label>
    <input type="text" id="apiKey" placeholder="Enter your API key">
    <div class="help-text">Your Google Gemini API key</div>
  </div>
  
  <div class="form-group">
    <label for="apiEndpoint">API Endpoint (Optional):</label>
    <input type="text" id="apiEndpoint" placeholder="https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent">
    <div class="help-text">Default is Gemini's endpoint</div>
  </div>
  
  <div class="form-group">
    <label for="apiModel">Model (Optional):</label>
    <input type="text" id="apiModel" placeholder="gemini-2.0-flash">
    <div class="help-text">AI model to use for analysis</div>
  </div>
  
  <button id="saveButton">Save Settings</button>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <script src="options.js"></script>
</body>
</html>
